# Kubernetes Control Plane Nodes (Masters)
[kube_control_plane]
master1 ansible_host=192.168.88.10 ip=192.168.88.10
master2 ansible_host=192.168.88.11 ip=192.168.88.11
master3 ansible_host=192.168.88.12 ip=192.168.88.12

# Etcd Nodes (Dedicated)
# Note: Since these are dedicated etcd nodes, we use [etcd] directly,
# not [etcd:children], and explicitly list them.
# etcd_member_name is crucial for each etcd node.
[etcd]
etcd1 ansible_host=192.168.88.13 ip=192.168.88.13 etcd_member_name=etcd1_dedicated
etcd2 ansible_host=192.168.88.14 ip=192.168.88.14 etcd_member_name=etcd2_dedicated
etcd3 ansible_host=192.168.88.15 ip=192.168.88.15 etcd_member_name=etcd3_dedicated

# Kubernetes Worker Nodes
[kube_node]
worker1 ansible_host=192.168.88.16 ip=192.168.88.16
worker2 ansible_host=192.168.88.17 ip=192.168.88.17
worker3 ansible_host=192.168.88.18 ip=192.168.88.18
pve-worker1 ansible_host=192.168.88.20 ip=192.168.88.20
pve-worker2 ansible_host=192.168.88.21 ip=192.168.88.21
pve-worker3 ansible_host=192.168.88.22 ip=192.168.88.22

# All nodes that are part of the overall Kubernetes cluster
# This group includes masters, workers, and dedicated etcd nodes
[k8s_cluster:children]
kube_control_plane
kube_node
etcd
